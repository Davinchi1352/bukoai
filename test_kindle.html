        .test-buttons {

            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;

            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn.secondary {
            background: #95a5a6;
        }
        
        .btn.secondary:hover {
            background: #7f8c8d;
        }

    <div class="container">

        <!-- Botones de prueba -->
        <div class="test-buttons">
            <button class="btn" onclick="openMenu()">üîß Configuraci√≥n</button>
            <button class="btn secondary" onclick="changeTheme('dark')">üåô Oscuro</button>
            <button class="btn secondary" onclick="changeTheme('sepia')">üçÇ Sepia</button>
            <button class="btn secondary" onclick="changeTheme('white')">‚òÄÔ∏è Claro</button>

        <div id="debug-info" style="display: none; margin-top: 20px; background: #1a1a1a; color: #00ff00; padding: 15px; border-radius: 10px; font-family: monospace;">
            <strong>Debug Info:</strong><br>

        </div>
    </div>
    
    <script src="app/static/js/ultra-realistic-kindle.js"></script>
    <script>
        // Variables globales
        let kindleInstance = null;
        
        // Esperar a que se inicialice
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç P√°gina de test cargada');
            
            const container = document.getElementById('test-container');
            
            // Escuchar eventos
            container.addEventListener('kindle:kindleInitialized', function(e) {
                console.log('‚úÖ Kindle inicializado en test:', e.detail);
                kindleInstance = container.kindleInstance;
                
                // Ocultar loading
                const loading = container.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            });
            
            // Debug autom√°tico despu√©s de 8 segundos
            setTimeout(() => {
                if (!kindleInstance) {
                    console.warn('‚ö†Ô∏è Kindle no inicializado, mostrando debug');
                    showDebug();
                }
            }, 8000);
        });
        
        // Funciones de control
        function openMenu() {
            if (kindleInstance) {
                kindleInstance.openMenu();
            } else {
                alert('‚ö†Ô∏è Kindle a√∫n no est√° inicializado');
            }
        }
        
        function changeTheme(theme) {
            if (kindleInstance) {
                kindleInstance.changeTheme(theme);
            } else {
                alert('‚ö†Ô∏è Kindle a√∫n no est√° inicializado');
            }
        }
        
        function showDebug() {
            const debug = document.getElementById('debug-info');
            const content = document.getElementById('debug-content');
            
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
            
            if (debug.style.display === 'block') {
                const container = document.getElementById('test-container');
                const info = {
                    'Kindle Instance': kindleInstance ? 'Initialized' : 'Not initialized',
                    'Container Found': container ? 'Yes' : 'No',
                    'UltraRealisticKindleReader': window.UltraRealisticKindleReader ? 'Loaded' : 'Not loaded',
                    'Data Attributes': container ? Object.keys(container.dataset).join(', ') : 'None',
                    'Timestamp': new Date().toISOString()
                };
                
                if (kindleInstance) {
                    try {
                        const state = kindleInstance.getState();
                        info['Total Pages'] = state.totalPages;
                        info['Current Page'] = state.currentPage;
                        info['Theme'] = state.theme;
                        info['Device Type'] = kindleInstance.config.deviceType;
                    } catch (e) {
                        info['State Error'] = e.message;
                    }
                }
                
                content.innerHTML = Object.entries(info)
                    .map(([k, v]) => `${k}: ${v}`)
                    .join('<br>');
            }
        }
    </script>
